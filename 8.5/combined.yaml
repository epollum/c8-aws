global:
  ingress:
    host: "eabpm.de"
    enabled: true
    tls:
      enabled: true
      secretName: camunda-c8-tls
    annotations:
      kubernetes.io/tls-acme: "true"
  identity:
    auth:
      publicIssuerUrl: "https://eabpm.de/auth/realms/camunda-platform"
      operate:
        existingSecret: SetThisToMakeHelmUpgradesEasy
        redirectUrl: "https://eabpm.de/operate"
      tasklist:
        existingSecret: SetThisToMakeHelmUpgradesEasy
        redirectUrl: "https://eabpm.de/tasklist"
      optimize:
        existingSecret: SetThisToMakeHelmUpgradesEasy
        redirectUrl: "https://eabpm.de/optimize"

operate:
  contextPath: "/operate"

optimize:
  contextPath: "/optimize"

tasklist:
  contextPath: "/tasklist"

webModeler:
  contextPath: "/modeler"

console:
  contextPath: "/console"
 
identity:
  contextPath: "/identity"
  fullURL: "https://eabpm.de/identity"

zeebeGateway:
  ingress:
    grpc:
      enabled: true
      host: zeebe-grpc.eabpm.de
      tls:
        enabled: true
        secretName: zeebe-c8-tls-grpc
      annotations:
        kubernetes.io/tls-acme: "true"
  ingress:
    rest:
      enabled: true
      host: zeebe-rest.eabpm.de
      tls:
        enabled: true
        secretName: zeebe-c8-tls-rest
      annotations:
        kubernetes.io/tls-acme: "true"